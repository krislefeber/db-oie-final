<md-card style="width:250px; display:inline-flex">
  <md-card-title layout>
    Classes
  </md-card-title>
  <md-divider></md-divider>
  <md-card-content>
    <md-list class="pull-top">
      <md-list-item *ngFor="let course of courses">
        {{course.name}}
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
